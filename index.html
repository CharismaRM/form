		<div class="popup popup_login">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
			<div class="popup__container">
				<div class="block"> 
					<section class="block__item block-item">
						<h2 class="block-item__title">У вас уже есть аккаунт?</h2>
						<button class="block-item__btn signin-btn">Войти</button>
					</section>
					<section class="block__item block-item">
						<h2 class="block-item__title">У вас нет аккаунта?</h2>
						<button class="block-item__btn signup-btn">Зарегистрироваться</button>
					</section>
				</div>
				<div class="form-box">
					 <form action="#" class="form form_signin">
						 <div class="form__line">
							 <label for="inp" class="form__label">Вход</label>
							 <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Логин" class="input">
							 <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Пароль" class="input">


						 </div>
						 <button type="submit" class="form__btn btn">Войти</button>
						 <p>
							 <a href="" class="form__forgot">Востановить пароль</a>
						 </p>
					 </form>

					 <form action="#" class="form form_signup">
						<div class="form__line">
							<label for="inp" class="form__label">Регистрация</label>
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Логин" class="input">
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Email" class="input">

							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Пароль" class="input">
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Повтарите пароль" class="input">



						</div>
						<button type="submit" class="form__btn form__btn_signup btn">Зарегистрироваться </button>
						
					</form>
				</div>
			</div>
			
		</div>
